    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light background */
            color: #334155; /* Dark text */
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 1024px;
        }
        .card {
            background-color: #ffffff; /* White card background */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .section {
            display: none;
        }
        .active-section {
            display: block;
        }
        .nav-link {
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #10b981; /* Emerald green accent */
            transition: width 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .hidden-details {
            display: none;
        }
        .toggle-btn {
            transition: transform 0.3s ease;
        }
        .toggle-btn.rotated {
            transform: rotate(180deg);
        }
    </style>
</head>

                        "Resolved production issues and optimized dashboard logic, significantly improving pipeline uptime and reducing dependency on engineering teams."
                    ]
                },
                {
                    company: "Ira Commerce",
                    duration: "2021-2023",
                    description: [
                        "Owned backend data systems end-to-end, managing development, deployment, and monitoring without external engineering support.",
                        "Designed scalable ingestion pipelines in Python and SQL to collect and process large-scale e-commerce data into a cloud Data Lake.",
                        "Automated multi-source data extraction workflows (web scraping, catalog/pricing feeds), ensuring high reliability for marketing and product datasets.",
                        "Built and deployed NLP pipelines for category allocation and attribute extraction, improving classification accuracy and reducing manual tagging.",
                        "Developed BI dashboards (Power BI, Plotly) for performance tracking, enabling business teams to monitor product, pricing, and sales metrics in real time.",
                        "Implemented GitHub CI/CD workflows to automate deployment, maintain version control, and ensure stability in production environments."
                    ]
                }
            ],
            academics: [
                {
                    degree: "PGP Artificial Intelligence and Machine Learning",
                    institution: "Great Lakes Executive Learning | McCombs School of Business | University of Texas at Austin",
                    year: "2022"
                },
                {
                    degree: "Bachelor of Technology (Electronics and Communication)",
                    institution: "Amity University Rajasthan",
                    year: "2019"
                }
            ],
            skills: [
                {
                    category: "Data Engineering & ETL",
                    list: "Databricks, ETL Pipelines, Data Lakes, PySpark, SparkSQL"
                },
                {
                    category: "Programming & Big Data",
                    list: "Python, Java, Scala, SQL (Presto), Hadoop, Pandas"
                },
                {

                    list: "Power BI, Plotly, Seaborn, Excel"
                },
                {

                },
                {

                    list: "NLP, Predictive Analytics, Time-Series Analysis, Text Classification, LLM Models"
                },
                {
                    category: "Frameworks & Collaboration",
                    list: "Django, Dash, GitHub, CI/CD Pipelines"

                    list: "Data Wrangling, ETL Development, Predictive Analytics, NLP Implementation, Performance Dashboards, Collaboration & Mentorship"

            ],
            projects: [
                {
                    title: "Competitor Pricing Analysis Automation",
                    description: "Designed and deployed SQL (Presto, Hive) and Python-based ETL pipelines to process and visualize competitor pricing data. Automated daily updates into Power BI dashboards, reducing refresh time by 90% and improving pricing decision turnaround."
                },
                {
                    title: "Data Quality Monitoring Framework",
                    description: "Built automated validation scripts and alerting system in Python and SQL to monitor pipeline health and detect anomalies in high-volume sales datasets, reducing manual QA by 70%."
                },
                {
                    title: "NLP based Chatbot for industrial Safety Prediction",
                    description: "Designed a natural language processing (NLP) based chatbot to predict and provide guidance on industrial safety incidents, improving workplace safety measures."
                },
                 {
                    title: "Taxonomy Prediction and Standardization (LLM-based)",
                    description: "Automatically categorize and standardize product taxonomy across various e-commerce platforms to ensure data consistency for unified insights and market analysis."
                }
            ]
        };

        const showPage = (pageId) => {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.getElementById(pageId).classList.add('active-section');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${pageId}`) {
                    link.classList.add('active');
                }
            });
        };

        const renderContent = () => {
            // Render Summary
            document.getElementById('summary').textContent = resumeData.summary;

            // Render About Me section
            const aboutContainer = document.getElementById('about-container');
            const summaryHTML = `
                <div class="card p-6 md:p-8">
                    <p class="text-slate-600 leading-relaxed">${resumeData.summary}</p>
                </div>
            `;
            const experienceHTML = resumeData.experience.map((job, index) => `
                <div class="card p-6 md:p-8">
                    <div class="flex items-center justify-between cursor-pointer" onclick="toggleDetails('job-details-${index}')">
                        <div>
                            <h3 class="text-xl font-bold text-emerald-500">${job.company}</h3>
                            <span class="text-sm font-medium text-slate-500">${job.duration}</span>
                        </div>
                        <svg class="h-6 w-6 text-slate-400 toggle-btn" id="toggle-icon-${index}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <div id="job-details-${index}" class="mt-4 hidden-details">
                        <ul class="list-disc list-inside space-y-2 text-slate-600">
                            ${job.description.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');

            aboutContainer.innerHTML = summaryHTML + experienceHTML;

            // Render Skills & Academics
            const skillsContainer = document.getElementById('skills-container');
            const academicHTML = `
                <div class="card p-6 md:p-8">
                    <h3 class="text-xl font-bold text-slate-700 mb-4">Academic Credentials</h3>
                    <div class="space-y-4">
                        ${resumeData.academics.map(academic => `
                            <div>
                                <h4 class="font-semibold text-slate-700">${academic.degree}</h4>
                                <p class="text-slate-500 text-sm">${academic.institution}</p>
                                <p class="text-slate-400 text-sm">${academic.year}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            const skillsHTML = `
                <div class="card p-6 md:p-8">
                    <h3 class="text-xl font-bold text-slate-700 mb-4">Data Engineering Stack & Competencies</h3>
                    <div class="space-y-4">
                        ${resumeData.skills.map(skill => `
                            <div>
                                <h4 class="font-semibold text-slate-700">${skill.category}</h4>
                                <p class="text-slate-600 text-sm">${skill.list}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            skillsContainer.innerHTML = academicHTML + skillsHTML;

            // Render Projects
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = resumeData.projects.map(project => `
                <div class="card p-6 md:p-8">
                    <h3 class="text-xl font-bold text-slate-700 mb-2">${project.title}</h3>
                    <p class="text-slate-600">${project.description}</p>
                </div>
            `).join('');
        };

        const toggleDetails = (id) => {
            const detailsElement = document.getElementById(id);
            const toggleBtn = document.getElementById(`toggle-icon-${id.split('-')[2]}`);
            if (detailsElement.classList.contains('hidden-details')) {
                detailsElement.classList.remove('hidden-details');
                toggleBtn.classList.add('rotated');
            } else {
                detailsElement.classList.add('hidden-details');
                toggleBtn.classList.remove('rotated');
            }
        };

        window.onload = () => {
            renderContent();
            
            // Handle navigation clicks
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.target.getAttribute('href').substring(1);
                    showPage(pageId);
                });
            });

            // Set initial page
            showPage('home');
        };
    </script>
</body>
